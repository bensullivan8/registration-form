<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact">
    <div class="max-length">
      <form class="push-0 island" method="POST" action="https://formspree.io/sull0249@algonquinlive.com">
        <h1 class="pad-t">Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <fieldset>
          <legend class="italic push">Personal details</legend>
          <div class="grid">
            <div class="push unit xs-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="push unit xs-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age" name="age" type="number" required>
            </div>
          </div>
          <div class="grid">
            <div class="push unit xs-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>

            <div class="push unit xs-1 m-1 l-1-2">
              <label for="physical-fitness">Physical fitness</label>
              <select id="physical-fitness" name="physical-fitness" required>
                <option value="">Super-human</option>
                <option value="">Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic">Mission statement</legend>

          <div class="push">
            <label for="why">Why do you want to go to Mars?</label>
            <textarea id="why" name="why" required></textarea>
          </div>
        </fieldset>

        <div>
          <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
